<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nghề nghiệp</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Danh sách nghề nghiệp và số người làm nghề đó</h2>
<table border="1">
    <tr>
        <th>Nghề nghiệp</th>
        <th>Số người</th>
    </tr>
    <tr th:each="entry : ${jobCounts}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
</table>
</body>
</html>
